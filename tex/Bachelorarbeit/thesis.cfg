% abstract
\newcommand{\thesisAbstract}{Lastverteilung ist eines der zentralsten Probleme der Informatik überhaupt. So ist es von größtem Interesse, gerade vor dem Hintergrund des Klimawandels, möglichst effiziente Nutzung von Hardware-Ressourcen zu machen. Ziel dieser Arbeit ist es, einen L3/L4-Netzwerklastverteiler auf einer SmartNIC-Architektur zu implementieren und hinsichtlich seiner Leistungsfähigkeit zu untersuchen. Außerdem werden die zur Entwicklung verwendeten Bibliotheken analysiert und eine Übersicht geschaffen, wie etwaige Programmbibliotheken verwendet werden, um eine DPU der BlueField-Reihe zu programmieren. Im Rahmen dieser Arbeit wurde XenoFlow entwickelt. XenoFlow ist ein Lastverteiler, der vollständig auf der spezialisierten Hardware der BlueField ausgeführt wird. Der Vergleich zu anderen Lastverteilern konnte zeigen, dass eine signifikante Leistungssteigerung erfolgen kann, wenn spezialisierte Hardware zur Verarbeitung des Netzwerkverkehrs genutzt wird. Daraus lässt sich schließen, dass SmartNICs durchaus ein gutes Mittel sind, um Anwendungen, welche sich zentral mit Netzwerkverkehr beschäftigen, auf einer DPU-Karte zu implementieren. Allerdings ist ein tatsächlicher Leistungsgewinn stark von der jeweiligen Implementierung abhängig.}

